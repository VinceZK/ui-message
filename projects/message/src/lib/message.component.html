<div *ngFor="let message of messages; index as idx;" class="dk-message">
  <div class="card" [ngClass]="getCardDisplayClass(message.msgType)">
    <div class="alert card-header" [ngClass]="getMessageDisplayClass(message.msgType)" role="alert" >
      <a class="alert-link " (click)="toggleShowLongText(idx)" href="#" >
        {{message.msgShortText}}
      </a>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeMessage(idx)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="collapse" [ngClass]="{'show': message.showLongText}">
      <div class="card-body" [innerHtml]="message.msgLongText">
      </div>
    </div>
  </div>
</div>
